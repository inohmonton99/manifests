# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Component: Artifact repository
# Description: S3 compatible object storage for storing files across Onepanel
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
artifactRepository:
  abs:
    container: <container-name>
    storageAccountName: <storage-account-name>
    storageAccountKey: <storage-account-key>
  s3:
    # S3 access key
    accessKey:
      required: true
      default: <access-key>
      hide: true
    # S3 secret key
    secretKey:
      required: true
      default: <secret-key>
      hide: true
    # Name of bucket, example: my-bucket
    bucket:
      required: false
      default: <bucket-name>
      hide: true
    # Endpoint for S3 compatible storage
    # Supported provider endpoints:
    #   AWS: s3.amazonaws.com
    #   GCS: storage.googleapis.com
    #   Minio: my-minio-endpoint.default:9000
    endpoint:
      required: false
      default: minio-gateway.onepanel.svc.cluster.local
      hide: true
    # Change to true if endpoint does NOT support HTTPS
    insecure:
      required: true
      default: false
      hide: true
    # Bucket region
    region:
      required: false
      default: us-west-2
      hide: true
    # Key Format for objects stored by Workflows. This can reference Workflow variables
    keyFormat:
      required: false
      default: artifacts/{{workflow.namespace}}/{{workflow.name}}/{{pod.name}}
      hide: true